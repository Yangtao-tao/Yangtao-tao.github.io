<!DOCTYPE html>
<html>
<head>
    <title>软件协会纳新</title>
    <style>
        /* 设置全局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* 设置导航栏样式 */
        header {
            background-color: skyblue;
            color: #fff;
            padding: 20px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff9900;
        }

        /* 设置关于我们部分样式 */
        #about {
            background-color: #f4f4f4;
            padding: 50px;
        }

        #about h2 {
            color: #333;
        }

        /* 设置活动部分样式 */
        #activities {
            padding: 50px;
            text-align: center;
        }

        #activities h2 {
            color: #333;
        }

        /* 设置编程技能部分样式 */
        #skills {
            background-color: #f4f4f4;
            padding: 50px;
        }

        #skills h2 {
            color: #333;
        }

        #skills ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        #skills ul li {
            display: inline-block;
            margin-right: 20px;
        }

        /* 设置联系我们部分样式 */
        #contact {
            padding: 50px;
            text-align: center;
        }

        #contact h2 {
            color: #333;
        }

        /* 设置页脚样式 */
        footer {
            background-color: #888888;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        /* 设置Logo样式 */
        header img {
            width: 800px;
            height: 600px;
            display: block;
            margin: 0 auto; /* 居中显示 */
        }
    </style>
</head>
<body>
    <header>
        <!-- 在这里插入您的Logo或者标志性图标 -->
        <img src="陕西国防工业职业技术学院.png">
        
        <nav>
            <ul>
                <li><a href="#about">关于我们</a></li>
                <li><a href="#activities">活动</a></li>
                <li><a href="#skills">编程技能</a></li>
                <li><a href="#contact">联系我们</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>关于我们</h2>
        <p>在这里介绍软件协会的背景、宗旨和特点。</p>
    </section>

    <section id="activities">
        <h2>活动</h2>
        <p>在这里展示您协会过去的活动照片和精彩瞬间。</p>
    </section>

    <section id="skills">
        <h2>编程技能</h2>
        <ul>
            <li>Java</li>
            <li>前端</li>
            <li>数据库</li>
            <li>软件</li>
            <li>硬件</li>
            <li>系统</li>
        </ul>
    </section>

    <section id="contact">
        <h2>联系我们</h2>
        <p>在这里提供联系方式和纳新报名表单等。</p>
    </section>

    <footer>
        <p>版权信息 © 2023 软件协会</p>
    </footer>
</body>
</html>
